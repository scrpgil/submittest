<ion-header>
  <ion-navbar>
    <ion-title>
      キーボード閉じる方
    </ion-title>
    <ion-buttons end>
      <button ion-button (tap)="click()">
        1
      </button>
      <button color="danger" ion-button (tap)="tap()">
        2
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <div class="footer-textarea">
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-10>
          <ion-textarea #textarea id="ta" [ngModel]="text" (ngModelChange)="text = $event"></ion-textarea>
        </ion-col>
        <ion-col col-2>
          <button ion-button small class="custom-btn" (tap)="submit()">SEND</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
